$mod = SUPER
$run = ALT

source = ~/.config/hyprland_host.conf

# Autorun
exec-once = nm-applet
exec-once = blueman-applet
exec-once = fcitx5

exec-once = waybar
exec-once = dunst
exec-once = soteria
exec-once = swww-daemon
exec-once = swww img ~/Pictures/wallpapers/evening-sky.png
exec-once = hyprctl setcursor Bibata-Modern-Classic 20

# Quick launch application
bind = $mod, RETURN, exec, alacritty
bind = $mod, N, exec, neovide
bind = $mod, D, exec, rofi -show drun #wofi --show drun
bind = $mod SHIFT, W, exec, ~/.config/hypr/scripts/wofi-wallpaper-selector.sh
bind = $mod SHIFT, E, exec, ~/.config/hypr/scripts/wallpaper-engine-selector.sh
bind = $mod SHIFT, P, exec, swww img --transition-duration 0 --transition-type none /home/robert/Pictures/wallpapers/evening-sky.png
bind = $run SHIFT, s, exec, flatpak run org.mozilla.firefox -p "school"
bind = $run SHIFT, f, exec, flatpak run org.mozilla.firefox
bind = $run SHIFT, t, exec, thunar
bind = $run SHIFT, m, exec, flatpak run dev.vencord.Vesktop

# Screenshots
#bind = , print, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
#bind = CTRL, print, exec, grim -g "$(slurp -o)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
#bind = CTRL SHIFT, print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
bind =, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/captures/$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region 
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/captures/$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen

# Change workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move windows to other workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Other keybinds
bind = $mod, Q, killactive, 
bind = $mod, SPACE, togglefloating, 
bind = $mod, F, fullscreen,
binde= , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
binde= , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% 
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle=, XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle=, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

binde = $mod, h, movefocus, l
binde = $mod, l, movefocus, r
binde = $mod, k, movefocus, u
binde = $mod, j, movefocus, d

bind = $mod SHIFT, right, resizeactive, 10 0
bind = $mod SHIFT, left, resizeactive, -10 0
bind = $mod SHIFT, up, resizeactive, 0 -10
bind = $mod SHIFT, down, resizeactive, 0 10

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# windowrule = move 50 0, pin, class:better_control.py
workspace = special:quick_settings, on-created-empty:[tile; size 1000 1280] better-control, persistent:false
bind = super, c, togglespecialworkspace, quick_settings

# Variables
device {
    name = alps-alps-touchpad
    sensitivity = 0.3
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

cursor {
    no_hardware_cursors = true
} 

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgb(238,153,160)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default
    animation = workspaces, 1, 2, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

input {
    touchpad {
        disable_while_typing = false
    }
}

device {
    name = dell0a8c:00-06cb:ce26-touchpad
    accel_profile = adaptive
}
